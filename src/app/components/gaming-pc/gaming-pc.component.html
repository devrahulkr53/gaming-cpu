<div class="container">
    <div class="d-flex mt-2">
        <div class="mx-1"><a href="/" class="text-decoration-none text-dark">Home</a> /</div>
        <div class="mx-1">Gaming PCs</div>
    </div>
    <h1>Gaming PCs</h1>
</div>
<div class="container-fluid my-3">
    <!-- <div class="d-flex align-items-center p-0 px-2 mt-4">
        <h3 class="m-0 p-2 px-4 cursor-pointer" [ngClass]="{'active-tab':selectedTab === 'BUDGET GAMING'}" (click)="selectedTab = 'BUDGET GAMING'">Budget Gaming</h3>
        <h3 class="m-0 p-2 px-4 cursor-pointer" [ngClass]="{'active-tab':selectedTab === 'EXTREME GAMING'}" (click)="selectedTab = 'EXTREME GAMING'">Extreme Gaming</h3>
        <h3 class="m-0 p-2 px-4 cursor-pointer" [ngClass]="{'active-tab':selectedTab === 'STREAMING'}" (click)="selectedTab = 'STREAMING'">Streaming</h3>
    </div> -->
    <div *ngIf="!isPageLoading" class="d-flex align-items-center" style="margin-bottom: -4px;">
        <a href="/gaming-pc?category=BUDGET GAMING"><div class="p-2 cursor-pointer rounded" [ngClass]="{'border border-4 border-dark':selectedTab === 'BUDGET GAMING'}">
            <img src="assets/pc-images/budget/3.png" width="50px" height="50px" alt="BUDGET">
        </div></a>
        <a href="/gaming-pc?category=EXTREME GAMING"><div class="p-2 cursor-pointer rounded" [ngClass]="{'border border-4 border-dark':selectedTab === 'EXTREME GAMING'}">
            <img src="assets/pc-images/extreme/1.png" width="50px" height="50px" alt="EXTREME">
        </div></a>
        <a href="/gaming-pc?category=STREAMING"><div class="p-2 cursor-pointer rounded" [ngClass]="{'border border-4 border-dark':selectedTab === 'STREAMING'}">
            <img src="assets/pc-images/streaming/2.png" width="50px" height="50px" alt="STREAMING">
        </div></a>
    </div>
    <div *ngIf="!isPageLoading" class="row text-center border border-5 border-dark pt-3" style="border-bottom: none !important;border-left: none !important;border-right: none !important;">
        <h3 class="text-start"> {{selectedTab}} </h3>
        <p *ngIf="selectedTab === 'BUDGET GAMING'" class="text-start"> Enjoy all your favourite latest games without breaking the bank. </p>
        <p *ngIf="selectedTab === 'EXTREME GAMING'" class="text-start"> Extreme grade with high-end 4k and VR gaming experience. </p>
        <p *ngIf="selectedTab === 'STREAMING'" class="text-start"> Top of the line Streaming ready gaming system. </p>
        <div *ngFor="let item of productList" [ngClass]="{'d-none':selectedTab !== item?.name}" class="col-6 col-md-3 p-1">
            <a [href]="'/product?id='+item.id"><div class="card cursor-pointer bg-dark text-white my-1">
                <img [src]="item.productImage" width="70%" height="280px" class="d-none d-md-block mx-auto p-4" [alt]="item?.name">
                <img [src]="item.productImage" width="90%" height="180px" class="d-block d-md-none mx-auto p-4" [alt]="item?.name">
                <!-- <div class="p-2">
                    <button class="btn btn-lg btn-secondary px-5">View Product</button>
                </div> -->
                <h3>Rs. {{item.sellingPrice}}</h3>
                <p>{{item.name}}</p>
            </div></a>
        </div>
    </div>
    <div *ngIf="isPageLoading" class="row py-5 my-5">
        <div class="text-center">
            <div class="spinner-border text-dark"></div>
        </div>
    </div>
    
</div>
